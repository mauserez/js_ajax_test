<!DOCTYPE html>
<html>
	<head>
		<title>Third Exc</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="wrapper">
			<div class="input-wrap">
				<div>
					<div class="input-group">
						<label>Номер страницы</label>
						<input
							placeholder="Введите число от 1 до 10"
							type="number"
							id="photo-page"
						/>
					</div>
					<div class="input-group">
						<label>Лимит</label>
						<input
							placeholder="Введите число от 1 до 10"
							type="number"
							id="photo-limit"
						/>
					</div>
				</div>
				<button id="get-photo-button" type="submit">Запрос</button>
			</div>
		</div>
		<div id="error-text"></div>
		<div id="img-container"></div>
	</body>
	<script src="index.js"></script>
</html>
